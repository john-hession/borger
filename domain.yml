version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - table_size
  - table_type
  - table_time
  - reservation_init

responses:
  utter_greet:
  - text: "Hi, I'm Sam at Burg-Hain, how can I help you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_size:
  - text: "How many people do want to reserve for?"

  utter_time:
  - text: "When do you want your reservation?"

  utter_type: 
  - text: "What type of table do you want?"

  utter_

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  -size
  -table
  -time
  -name
  -date

slots:
  time:
    type: text
    auto_fill: false
    mappings:
      - type: from_entity
        entity: time
  table:
    type: text
    auto_fill: false
      - type: from_entity
        entity: table
  size:
    type: float
    initial_value: 1
      - type: from_entity
        entity: size

forms:
  reserve_form:
    required_slots:
      -size
      -time
      -date
      -table
    

