- regex: date
  examples: |
    - (?:january|february|march|april|may|june|july|august|september|october|november|december) \d+(?:st|nd|rd|th)
    - (?:next )?(?:monday|tuesday|wednesday|thursday|friday|saturday|sunday) *(?:in a week|next week| after next)
    - (?:one|two|three|four|five|six|seven|\d) days from now
    - (?:today|tomorrow|day after tomorrow)
    - in (?:one|two|three|four|five|six|seven|\d) days
    - on (?:monday|tuesday|wednesday|thursday|friday|saturday|sunday)

- regex: time
  examples: |
    - [\d\:]+(?: *[ap]m)?
